<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Authentication-JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center bg-warning">
        <div class="row w-50">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <div
                    class="box  col-sm-12 col-md-8 col-lg-6 bg-white p-4 border rounded-4 border-2 d-flex flex-column justify-content-center align-items-center">
                    <input type="text" id="email" class="form-control form-control-lg w-75 m-4"
                        placeholder="Enter your email">
                    <input type="password" id="password" class="form-control form-control-lg w-75  m-4"
                        placeholder="Enter your password">
                    <button type="button" id="login" class="btn btn-lg btn-outline-primary  w-75 m-4">Login</button>
                </div>
                <h2 id="log" class="m-2 log">Login Success</h2>
                <h2 id="fail" class="m-2 fail">Login Failed</h2>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2307abacd0.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
